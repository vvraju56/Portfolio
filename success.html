<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent Successfully - V VISHNURAJU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-2xl shadow-xl p-8 text-center">
            <!-- Success Icon -->
            <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-check text-3xl text-green-600"></i>
            </div>
            
            <!-- Success Message -->
            <h1 class="text-2xl font-bold text-gray-900 mb-4">Message Sent Successfully!</h1>
            <p class="text-gray-600 mb-8">
                Thank you for reaching out! Your message has been received and I'll get back to you as soon as possible.
            </p>
            
            <!-- Action Buttons -->
            <div class="space-y-4">
                <a href="index.html" class="block w-full bg-purple-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-purple-700 transition-colors">
                    <i class="fas fa-home mr-2"></i>Back to Portfolio
                </a>
                <a href="mailto:vishnuraju922732@gail.com" class="block w-full bg-gray-100 text-gray-700 py-3 px-6 rounded-lg font-semibold hover:bg-gray-200 transition-colors">
                    <i class="fas fa-envelope mr-2"></i>Send Direct Email
                </a>
            </div>
            
            <!-- Contact Info -->
            <div class="mt-8 pt-6 border-t border-gray-200">
                <p class="text-sm text-gray-500 mb-3">You can also reach me at:</p>
                <div class="flex justify-center space-x-6 text-sm">
                    <a href="mailto:vishnuraju922732@gail.com" class="text-purple-600 hover:text-purple-700">
                        <i class="fas fa-envelope mr-1"></i>Email
                    </a>
                    <a href="https://www.linkedin.com/in/vishnuraju-v-757b9929b" class="text-purple-600 hover:text-purple-700" target="_blank">
                        <i class="fab fa-linkedin mr-1"></i>LinkedIn
                    </a>
                    <a href="https://github.com/vvraju56" class="text-purple-600 hover:text-purple-700" target="_blank">
                        <i class="fab fa-github mr-1"></i>GitHub
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Auto redirect countdown -->
        <p class="text-center text-gray-500 text-sm mt-4">
            Redirecting to portfolio in <span id="countdown">10</span> seconds...
        </p>
    </div>

    <script>
        // Auto redirect to portfolio after 10 seconds
        let countdown = 10;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = 'index.html';
            }
        }, 1000);
    </script>
</body>
</html>
